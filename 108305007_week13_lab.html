<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="labstyle.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Muli">
	<title>JS Calculator</title>
</head>
<body>
	<div style="text-align: center;">
	<h2>JS Calculator</h2>
	<form>
		<label>Number 1</label>
		<br>
		<input id="numberone" type="number" name="number1">
		<br>
		<br>
		<label>Number 2</label>
		<br>
		<input id="numbertwo" type="number" name="number2">
		<br>
		<br>
		<label>Operate way?</label>
		<br>
		<select id="operateway" name="operate">
			<option value="0">+</option>
			<option value="1">-</option>
			<option value="2">*</option>
			<option value="3">/</option>
		</select>
	</form>
	<br>
	<input type="button" value="count" name="cal" id="count" onclick="calculator()">
	<p>Result = <span id = result></span></p>
	</div>
	
	<script type="text/javascript">

		function calculator(){
			var number1 = parseInt(document.getElementById("numberone").value);
			var number2 = parseInt(document.getElementById("numbertwo").value);
			var calculate = parseInt(document.getElementById("operateway").value);
			var result;
			
			if (calculate == 0){
				result = (number1 + number2);
				document.getElementById('result').innerHTML = result;
			} else if (calculate == 1){
				result = number1 - number2;
				document.getElementById('result').innerHTML = result;
			} else if (calculate == 2){
				result = number1 * number2
				document.getElementById('result').innerHTML = result;
			} else {
				result = number1 / number2
				document.getElementById('result').innerHTML = result;
			}
		}

	</script>

</body>
</html>
